<form class="form" role="form" autocomplete="off" th:object="${potreroForm}" th:action="${editMode} ?@{/editPotrero} :@{/potreroForm}" method="post">
	<input class="form-control" type=hidden th:field="${potreroForm.id}" value="xxxx" th:if="${editMode}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.nombre}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Area/Ha</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.areaHa}">
			<div class="alert-danger" th:if="${#fields.hasErrors('areaHa')}" th:errors="*{areaHa}">Name Error</div>

		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Pastura</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.pastura}">
			<div class="alert-danger" th:if="${#fields.hasErrors('pastura')}" th:errors="*{pastura}">Name Error</div>

		</div>
	</div>
	<div class="form-group row">
		<label th:text="Estados" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${potreroForm.estado}" >
				<option th:each="estado :${estados}" th:value="${estado.id}" th:text="${estado.nombre}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Name Error</div>
	
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Predios" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${potreroForm.predio}" >
				<option th:each="predio :${predios}" th:value="${predio.id}" th:text="${predio.nombre}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('predio')}" th:errors="*{predio}">Name Error</div>
		
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Observaciones</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.observaciones}">
			<div class="alert-danger" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}">Name Error</div>

		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/potreroForm/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary"
			value="Guardar Cambios" th:value="${editMode}?'Guardar Potrero':'Crear Potrero'">
		</div>
	</div>
	<div class="alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
</form>
