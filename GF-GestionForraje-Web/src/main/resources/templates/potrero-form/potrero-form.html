<form class="form" role="form" autocomplete="off" th:object="${potreroForm}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.nombre}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Area/Ha</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.areaHa}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Pastura</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.pastura}">
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Estados" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${potreroForm.estado}">
				<option th:each="estado :${estados}" th:value="${estado.id}" th:text="${estado.nombre}">
				</option>
			</select>
			
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Predios" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${potreroForm.predio}">
				<option th:each="predio :${predios}" th:value="${predio.id}" th:text="${predio.nombre}">
				</option>
			</select>
			
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Observaciones</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${potreroForm.observaciones}">
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="button" class="btn btn-primary"
				value="Save Changes">
		</div>
	</div>
</form>
