<div class="table-responsive">
	<table id="potreroList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Area/Ha</th>
			<th scope="col">Pasturas</th>
			<th scope="col">Estado</th>
			<th scope="col">Predio</th>			
			<th scope="col">Observaciones</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="potrero: ${potreroList}">
			<td th:text="${potrero.id}"></td>
			<td th:text="${potrero.nombre}"></td>
			<td th:text="${potrero.areaHa}"></td>
			<td th:text="${potrero.pastura}"></td>
			<td th:text="${potrero.estado.nombre}"></td>
			<td th:text="${potrero.predio.nombre}"></td>
			<td th:text="${potrero.observaciones}"></td>
			<td>
				<a href="#" th:href="@{'/editPotrero/'+ ${potrero.id}}"><i class="fas fa-edit"></i></a>
				<a href="#" th:onclick="'javascript:confirmDelete(\''+ ${potrero.id} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
</div>

<script type="text/javascript">
	function confirmDelete(id){
		$('#deleteModal').modal('show');
		$("#userIdHiddenInput").val(id);
	}
	
	function deletePotrero(){
		var id = $("#userIdHiddenInput").val();
		window.location = "deletePotrero/"+id;
	}
	</script>
