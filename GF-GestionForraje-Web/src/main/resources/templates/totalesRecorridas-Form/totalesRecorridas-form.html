<form class="form" role="form" autocomplete="off" th:object="${totalesRecorridasForm}">
<div class="card-body">
<form class="form" role="form" autocomplete="off">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha de Recorrida</label>
		<div class="col-lg-9">
			<input type="text" id="datepicker" th:field="${totalesRecorridasForm.fecha}">
			<div class="alert-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">NÃºmero de Recorrida</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${totalesRecorridasForm.numero}">
			<div class="alert-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}">Name Error</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="button" class="btn btn-primary"
				value="Calcular">
		</div>
	</div>
	<div class="alert alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
</form>
