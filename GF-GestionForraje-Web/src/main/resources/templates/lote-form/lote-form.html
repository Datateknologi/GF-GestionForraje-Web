<form class="form" role="form" autocomplete="off" th:object="${loteForm}" th:action="@{/loteForm}" method="post" >
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${loteForm.nombre}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha</label>
		<div class="col-lg-9">
			<input type="text" id="datepicker" th:field="${loteForm.fecha}">
			<div class="alert-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">NÃºmero de Animales</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${loteForm.nAnimales}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nAnimales')}" th:errors="*{nAnimales}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Consumo de Forraje Animal</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${loteForm.consumoForrajeAnimal}">
			<div class="alert-danger" th:if="${#fields.hasErrors('consumoForrajeAnimal')}" th:errors="*{consumoForrajeAnimal}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Predios" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${loteForm.predio}" >
				<option th:each="predio :${predios}" th:value="${predio.id}" th:text="${predio.nombre}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('predio')}" th:errors="*{predio}">Name Error</div>
		
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Observaciones</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${loteForm.observaciones}">
			<div class="alert-danger" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="submit" class="btn btn-primary"
				value="Save Changes">
		</div>
	</div>
	<div class="alert alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
</form>
<script>
  $(function() {
    $("#datepicker").datepicker();
  });
  </script>
