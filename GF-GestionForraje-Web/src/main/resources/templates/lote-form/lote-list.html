<div class="table-responsive">
	<table id="loteList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Fecha</th>
			<th scope="col">NÃºmero Animales</th>
			<th scope="col">Consumo Forraje Animal</th>
			<th scope="col">Predio</th>
			<th scope="col">Observaciones</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="lote: ${loteList}">
			<td th:text="${lote.id}"></td>
			<td th:text="${lote.nombre}"></td>
			<td th:text="${lote.fecha}"></td>
			<td th:text="${lote.nAnimales}"></td>
			<td th:text="${lote.consumoForrajeAnimal}"></td>
			<td th:text="${lote.predio.nombre}"></td>
			<td th:text="${lote.observaciones}"></td>
			<td>
				<a href="#" th:href="@{'/editLote/'+ ${lote.id}}"><i class="fas fa-edit"></i></a>
				<a href="#" th:onclick="'javascript:confirmDelete(\''+ ${lote.id} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
</div>

<script type="text/javascript">
	function confirmDelete(id){
		$('#deleteModal').modal('show');
		$("#userIdHiddenInput").val(id);
	}
	
	function deleteLote(){
		var id = $("#userIdHiddenInput").val();
		window.location = "deleteLote/"+id;
	}
	</script>
