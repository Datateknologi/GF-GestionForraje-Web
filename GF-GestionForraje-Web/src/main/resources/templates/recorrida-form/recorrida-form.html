<form class="form" role="form" autocomplete="off" th:object="${recorridaForm}" th:action="${editMode}?@{/editRecorrida}:@{/recorridaForm}" method="post">
	<input class="form-control" type=hidden th:field="${recorridaForm.id}" value="xxxx" th:if="${editMode}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha</label>
		<div class="col-lg-9">
			<input type="text" id="datepicker" th:field="${recorridaForm.fecha}">
			<div class="alert-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Potreros" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2"  th:field="${recorridaForm.potrero}">
				<option th:each="potrero :${potreros}" th:value="${potrero.id}" th:text="${potrero.nombre}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('potrero')}" th:errors="*{potrero}">Name Error</div>	
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Kg Ms/Ha</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${recorridaForm.kgMsHa}">
			<div class="alert-danger" th:if="${#fields.hasErrors('kgMsHa')}" th:errors="*{kgMsHa}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nudos</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${recorridaForm.nudos}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nudos')}" th:errors="*{nudos}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Hojas</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${recorridaForm.hojas}">
			<div class="alert-danger" th:if="${#fields.hasErrors('hojas')}" th:errors="*{hojas}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Observaciones</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${recorridaForm.observaciones}">
			<div class="alert-danger" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/recorridaForm/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary"
			value="Guardar Cambios" th:value="${editMode}?'Guardar Recorrida':'Crear Recorrida'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
</form>
