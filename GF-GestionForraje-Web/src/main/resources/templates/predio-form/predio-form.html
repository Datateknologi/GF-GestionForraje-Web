<form class="form" role="form" autocomplete="off" th:object="${predioForm}" th:action="${editMode} ?@{/editPredio} :@{/predioForm}" method="post">
	<input class="form-control" type=hidden th:field="${predioForm.id}" value="xxxx" th:if="${editMode}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${predioForm.nombre}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Area/Ha</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${predioForm.areaHa}">
			<div class="alert-danger" th:if="${#fields.hasErrors('areaHa')}" th:errors="*{areaHa}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Observaciones</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${predioForm.observaciones}">
			<div class="alert-danger" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/predioForm/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary"
				value="Guardar Cambios" th:value="${editMode}?'Guardar Predio':'Crear Predio'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
</form>
